<IfModule mod_deflate.c>
  # compress the output for the following MIME types (mod_deflate)  
  AddOutputFilterByType DEFLATE text/html text/plain text/xml application/json text/css application/x-javascript application/javascript application/vnd.fr.grid5000.api.grid+json application/vnd.fr.grid5000.api.site+json application/vnd.fr.grid5000.api.cluster+json application/vnd.fr.grid5000.api.node+json application/vnd.fr.grid5000.api.job+json application/vnd.fr.grid5000.api.environment+json application/vnd.fr.grid5000.api.deployment+json application/vnd.fr.grid5000.api.collection+json application/vnd.fr.grid5000.api.metric+json application/vnd.fr.grid5000.api.timeseries+json
</IfModule>
